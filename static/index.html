<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>QuizForgeTW</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.1.0/lib/Normal/MiSans-Medium.min.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.1.0/lib/Normal/MiSans-Bold.min.css" />
</head>

<body>
    <div class="app">
        <h1>QuizForgeTW</h1>
        <p class="subtitle">
            LLM 將根據你的需求撰寫題目，簡單的問題將不會啓用 RAG 功能
        </p>

        <div class="input-area">
            <input type="text" id="promptInput" placeholder="請輸入你的 prompt..." />
            <button id="sendBtn">送出</button>
        </div>

        <div id="response" class="response-box">
            <!-- model 回應顯示在這 -->
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>

</html>
